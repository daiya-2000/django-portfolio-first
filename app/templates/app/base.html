{% load static %}

<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://kit.fontawesome.com/4512ce4cf0.js" crossorigin="anonymous"></script>
    <title>Portfolio</title>
</head>
<nav class="navbar navbar-expand-lg">
    <div class="container container-fluid">
        <a href="/" class="navbar-brand">
            <img src="{% static 'img/logo.png' %}" alt="" width="100px" style="border-radius: 10px;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"><i class="fas fa-bars"></i></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 " style="margin-top: 36px;">
                <li class=" nav-item ms-3">
                    <a href="/" class="fs-3 nav-link nav-color">Home</a>
                </li>
                <li class="nav-item ms-3">
                    <a href="{% url 'about' %}" class="fs-3 nav-link nav-color">About</a>
                </li>
                <li class="nav-item ms-3">
                    <a href="{% url 'contact' %}" class="fs-3 nav-link nav-color">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<hr>

<main>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</main>

<footer class="py-4 bg-dark text-center mt-4">
    <small class="text-white">&copy;2021 Daiya</small>
</footer>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous">
