{% extends 'app/base.html' %}

{% block content %}
<div class="top d-flex justify-content-center mb-4">
    <img style="width: 100%;" src="{{ profile_data.top_image.url }}" alt="">
    <div class="overlay text-white p-5 mt-5">
        <h1 class="title">{{ profile_data.title }}</h1>
        <h5 class="subtitle">{{ profile_data.sub_title }}</h5>
    </div>
</div>


<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    {% for work in work_data %}
    <div class="col">
        <div class="card shadow-sm">
            {% if work.thumnail %}
            <img src="{{ work.thumnail.url }}" alt="" class="card-img-top" style="height:300px; width: 100%;">
            {% else %}
            <img src="{{ work.image.url }}" alt="" class="card-img-top">
            {% endif %}
            <hr>
            <div class="card-body">
                <a href="{% url 'detail' work.id %}" style="text-decoration: none;">
                    <h5 class="card-title text-center">{{ work.title }}</h5>
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
